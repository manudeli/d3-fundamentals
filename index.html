<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const body = d3.select('body')
      const svg = body.append('svg').attr('width', 1000).attr('height', 1000)

      const data = Array.from({ length: 10 }, (_, i) => i + 1)
      const data2 = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J']

      // 1. scaleLinear & white-blue
      const myColor1 = d3.scaleLinear().domain([1, 10]).range(['white', 'blue'])

      svg
        .selectAll('.firstrow')
        .data(data)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 50)
        .attr('r', 19)
        .attr('fill', myColor1)

      // 2. scaleSequential & interpolateRainbow or interpolateGreens
      const myColor2 = d3
        .scaleSequential()
        .domain([1, 10])
        .interpolator(d3.interpolateRainbow)

      svg
        .selectAll('.secondrow')
        .data(data)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 150)
        .attr('r', 19)
        .attr('fill', myColor2)

      // 1. scaleOrdinal & 직접 컬러 지정하기
      const myColor3 = d3
        .scaleOrdinal()
        .domain(data)
        .range([
          'gold',
          'blue',
          'green',
          'yellow',
          'black',
          'grey',
          'darkgreen',
          'pink',
          'brown',
          'slateblue',
        ])

      svg
        .selectAll('.firstrow')
        .data(data2)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 200)
        .attr('r', 19)
        .attr('fill', myColor3)

      // 2. scaleOrdinal & schemeSet3
      const myColor4 = d3.scaleOrdinal().domain(data2).range(d3.schemeSet3)

      svg
        .selectAll('.firstrow')
        .data(data2)
        .join('circle')
        .attr('cx', (d, i) => 30 + i * 60)
        .attr('cy', 250)
        .attr('r', 19)
        .attr('fill', myColor4)
    </script>
  </body>
</html>
