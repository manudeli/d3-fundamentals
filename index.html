<!DOCTYPE html>
<html>
  <head>
    <style></style>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      async function getData() {
        const csvData = await d3.csv('./data/movie.csv') // csv 가져오기
        const tsvData = await d3.tsv('./data/movie.tsv') // tsv 가져오기
        const textData = await d3.text('./data/movie.csv') // text 가져오기
        const xmlData = await d3.xml('./data/movie.xml') // xml 가져오기
        const htmlData = await d3.html('./data/movie.html') // html 가져오기
        const jsonData = await d3.json('./data/movie.json') // json 가져오기
        const apiData = await d3.json(
          'https://jsonplaceholder.typicode.com/todos/1'
        ) // api request해서 가져오기

        console.log('csv', csvData)
        console.log('tsv', tsvData)
        console.log('text\n', textData)
        console.log('xml', xmlData)
        console.log('html', htmlData)
        console.log('json', jsonData)
        console.log('api', apiData)
      }

      getData()
    </script>
  </body>
</html>
